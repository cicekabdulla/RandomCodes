<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.min.css" />
  </head>
  <body>
    <section id="login">
      <div class="container">
        <div class="login__content">
          <h2>Welcome</h2>
          <div class="login__img">
            <img src="src/resources/img/blank.png" alt="" />
          </div>
          <form action="">
            <input type="text" placeholder="Username" class="user__input" />
            <input
              type="password"
              placeholder="Password"
              class="password__input"
            />
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
        <ul>
          <li>
            <span>Forgot</span><a href="#">Username</a> /
            <a href="#">Password?</a>
          </li>
          <li><span>Don't have an account?</span><a href="#">Sign up</a></li>
        </ul>
      </div>
    </section>

    <script src="src/js/main.js"></script>
  </body>
</html>
